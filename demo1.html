<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Landbot.io | Demos</title>
  <style>
    html, body {
      background: rgb(52, 73, 94);
      color: white;
    }
    * {
      font-family: 'Montserrat', sans-serif;
      color: white;
    }
    h1, h2, h3, h4, h5, .title {
      color: white !important;
    }
    a.navbar-item:hover {
      background-color: transparent;
    }
    .umiwebchat-frame, .umiwebchat-messenger, .umiwebchat-proactive-messenger, .umiwebchat-launcher { position: absolute !important; }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
</head>
<body>
  <nav class="navbar is-transparent" style="background-color: rgb(233, 0, 114);">
    <div class="container">
      <div class="navbar-brand">
        <a href="" class="navbar-item">
          <img src="https://media.helloumi.com/brands/helloumi.png" alt="">
          <div class="navbar-item" style="color: white; font-weight: bold;">
            landbot
          </div>
        </a>
      </div>
    </div>
  </nav>
  
  <section class="hero is-fullheight is-dark">
    <div class="hero-body">
      <div class="container">
        <div class="content">
          <h1 class="title">Proactive messenger</h1>
          <hr>
          <nav class="level">
            <div class="level-item has-text-centered">
              <div>
                <p class="heading">OPEN / CLOSE</p>
                <a 
                  class="button is-primary is-rounded is-outlined"
                  onclick="openPr();"
                >OPEN</a>
                <a 
                  class="button is-danger is-rounded is-outlined"
                  onclick="closePr();"
                >CLOSE</a>
              </div>
            </div>
            <div class="level-item has-text-centered">
              <div>
                <p class="heading">Custom TEXT</p>
                <div class="field">
                  <input id="input" class="input is-rounded" type="text" placeholder="Proactive message...">
                </div>
                <a 
                  class="button is-light is-rounded is-outlined"
                  onclick="sendPr();"
                >LAUNCH</a>
              </div>
            </div>
            <div class="level-item has-text-centered">
              <div id="umiwebchat-container"></div>  
            </div>
          </nav>
        </div>
      </div>
    </div>
  </section>

  <section class="hero is-fullheight">
      <div class="hero-body">
        <div class="container">
          <div class="content">
            <h1 class="title">Progress Bar</h1>
            <hr>
            <nav class="level">
              <div class="level-item has-text-centered">
                <div>
                  <p class="heading">SETTING PROGRESS</p>
                  <a 
                    class="button is-warning is-rounded is-outlined"
                    onclick="setProg(0,3);"
                  >0 / 3</a>
                  <a 
                    class="button is-warning is-rounded is-outlined"
                    onclick="setProg(1,3);"
                  >1 / 3</a>
                  <a 
                    class="button is-warning is-rounded is-outlined"
                    onclick="setProg(2,3);"
                  >2 / 3</a>
                  <a 
                    class="button is-warning is-rounded is-outlined"
                    onclick="setProg(3,3);"
                  >3 / 3</a>
                </div>
              </div>
              <div class="level-item has-text-centered">
                <div style="width: 100%; height:350px; position: relative; overflow: hidden;"><iframe name="landbot1" width="100%" height="100%" frameborder="0" src="https://yexir.com/u/H-604-ZJVLVYW0XVMYWVT1/index.html" style="position: absolute; left:0; right:0; bottom:0; top:0; border:0;"></iframe></div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </section>

  <script>var LandbotLiveConfig = { index: 'https://yexir.com/u/H-604-ZJVLVYW0XVMYWVT1/index.html', accent: '#d35f8f' };</script><script src="https://static.helloumi.com/umiwebchat/umiwebchat.js" defer></script>
  <script src="https://static.helloumi.com/umicore/UmiAccessPoint.js"></script>
  <script>
    function openPr() {
      LandbotLivechat.openProactive();
    }

    function closePr() {
      LandbotLivechat.closeProactive();
    }

    function sendPr() {
      var value = document.getElementById('input').value;
      LandbotLivechat.sendProactive(value);
    }

    var Landbot1 = new LandbotAP('landbot1');
    function setProg(val, total) {
      Landbot1.send('set-progress', { n: val, m: total });
    }
  </script>
</body>
</html>
